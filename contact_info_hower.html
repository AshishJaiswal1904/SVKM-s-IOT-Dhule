<!DOCTYPE html>
<html>
  <head>
    <title>Contact Info Box Hover Effects</title>
    <link
      rel="stylesheet"
      href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/info_hower.css" />
  </head>

  <body>
    <div class="container">
      <div class="box">
        <!--Address -->
        <div class="icon">
          <div class="first">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            <h4>Address</h4>
            <h3>Dhule-424001</h3>
          </div>
        </div>
        <!--Email -->

        <div class="icon">
          <div class="second">
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <h4>Email</h4>
            <h3>IOTDhule@svkm.ac.in</h3>
          </div>
        </div>
        <!--Contact-->
        <div class="icon">
          <div class="third">
            <i class="fa fa-phone" aria-hidden="true"></i>
            <h4>Contact</h4>
            <h3>02562-029067</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
